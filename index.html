<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Consulta Clima</title>
</head>
<body>
    <h1 class="text-center">Consulta clima</h1>
    <main class="container">
        <section class="d-flex justify-content-center">
            <button id="btnClima" class="btn btn-primary my-3">Consultar clima</button>
        </section>
        <section id="datosClima">
            <table class="table w-50 m-auto">
                <thead>
                    <tr>
                        <th>Dato</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </section>
    </main>
    <script>
        btnClima.addEventListener('click', ()=>{
            fetch('http://localhost:3000/clima')
                .then(respuesta=>respuesta.json())
                .then(data=>{
                    let template = "";
                    for (const key in data) {
                        console.log(data[key])
                        template += `
                        <tr>
                            <th scope="row">${key}</th>
                            <td>${data[key]}</td>
                        </tr> 
                        `
                    }
                    console.log(template);
                    document.querySelector("#tableBody").innerHTML = template;
                }).catch(error=>{
                    console.log(error);
                });
        });
    </script>
</body>
</html>
